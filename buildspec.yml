version: 0.2
env:
  parameter-store:
    APISTK: /CodeBuild/AP_KY
phases:
  install:
    commands:
      - echo $APISTK
  build:
    commands:
      - echo Build started on `date` and CODEBUILD_BUILD_ID is $CODEBUILD_BUILD_ID
      - echo str value is $APISTK
      
artifacts:
  files:
    - '**/*'
